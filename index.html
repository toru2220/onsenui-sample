<html>

<head>
<title>OnsenUI Index</title>
<link rel='stylesheet' href='https://cdn.rawgit.com/OnsenUI/OnsenUI/1.3.11/build/css/onsenui.css' />  
<link rel='stylesheet' href='https://cdn.rawgit.com/OnsenUI/OnsenUI/1.3.11/build/css/onsen-css-components.css' />

<script src='https://cdn.rawgit.com/OnsenUI/OnsenUI/1.3.11/build/js/angular/angular.min.js'></script>  
<script src='https://cdn.rawgit.com/OnsenUI/OnsenUI/1.3.11/build/js/onsenui.min.js'></script>  

<script>
ons.bootstrap();  
</script>
</head>
<body>		

	<ons-tabbar position="top" var="tabbar">
		<ons-tab page="main" icon="ion-home" label="Home" active="true"></ons-tab> 
		<ons-tab page="favorite" icon="ion-star" label="Favorite"></ons-tab>
		<ons-tab page="bookmark" icon="ion-bookmark" label="Bookmark"></ons-tab>
		<ons-tab page="settings" icon="ion-settings" label="Settings"></ons-tab>
	</ons-tabbar>	

  <script type="text/ons-template" id="main">
      <div class="center">Main</div>
  </script>

  <ons-template type="text/ons-template" id="favorite">
      <div class="center">Favorite</div>
  </ons-template>

  <ons-template type="text/ons-template" id="bookmark">
      <div class="center">Bookmark</div>
  </ons-template>
  
  <ons-template type="text/ons-template" id="settings">
      <div class="center">Settings</div>
  </ons-template>
</body>
</html>
